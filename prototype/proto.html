<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="proto.css">
  <title>Prototype Weather app</title>
</head>
<body>
  
  <h1> Prototype App will go here  &hellip;</h1>
  <header>
    <ul class="flex-list">
      <li class="flex-item1">
        <p> LONDON </p>
      </li>
      <li class="flex-item2">
        <p> &hellip; 18:36 GMT &hellip;  </p>
      </li>
      <li class="flex-item1">
        12 &deg;
      </li>
    </ul>
    <ul class="flex-list">
      <li class="flex-item1">
        <div class="Progress">
          <span class="Progress-label" id="Progress-id">Reloading in<strong> 20s</strong></span>
          <progress max="100" value="80" class="Progress-main" aria-labelledby="Progress-id">
              <div class="Progress-bar" role="presentation">
                  <span class="Progress-value" style="width: 80%;">&nbsp;</span>
              </div>
          </progress>
      </div>

      </li>
    </ul>
    
    </header>
  
</body>
</html>
